name: Context Refresh
on:
  push:
    branches: [ main, master, dev, "**/feature/**" ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: write   # allow commits/pushes with GITHUB_TOKEN

concurrency:
  group: context-refresh-${{ github.ref }}
  cancel-in-progress: false

env:
  DJANGO_SETTINGS_MODULE: matrix.settings   # <-- adjust if your settings module differs
  PYTHONUNBUFFERED: 1

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            # Minimal deps if you don't have a requirements.txt
            pip install "Django>=4.2" djangorestframework drf-spectacular ruff flake8
          fi

      # ---- LINT (fast fail; keep your code clean) ----
      - name: Ruff (lint)
        run: |
          ruff --version
          ruff check . --output-format=github

      - name: Flake8 (lint)
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # broader style pass (non-fatal)
          flake8 . --exit-zero --max-complexity=12 --max-line-length=120 --statistics

      # ---- REFRESH CONTEXT (non-blocking) ----
      - name: Refresh context via cx_refresh (non-blocking)
        run: |
          if [ -f scripts/cx_refresh.py ]; then
            python scripts/cx_refresh.py || true
          else
            echo "scripts/cx_refresh.py not found; skipping."
          fi

      # ---- OPENAPI GENERATION (drf-spectacular) ----
      - name: Generate OpenAPI (YAML + JSON)
        run: |
          mkdir -p context
          if [ -f manage.py ]; then
            # YAML
            python manage.py spectacular --file context/openapi.yaml --format yaml || true
            # JSON
            python manage.py spectacular --file context/openapi.json --format json || true
          else
            echo "manage.py not found; skipping schema generation."
          fi

      # ---- STAGE + COMMIT ANY CHANGES ----
      - name: Stage context updates
        run: |
          git add context/00_MASTER_CONTEXT.md || true
          git add context/02_MODULE_SUMMARIES || true
          git add context/07_SESSIONS || true
          git add context/openapi.yaml context/openapi.json || true

      - name: Commit if changed
        id: commit
        run: |
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            git config user.name  "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit -m "CI: refresh context & OpenAPI [skip ci]"
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Push
      # avoid pushing on PRs from forks
        if: steps.commit.outputs.changed == 'true' && github.event_name != 'pull_request'
        run: git push

      # ---- ARTIFACT: attach OpenAPI outputs ----
      - name: Upload OpenAPI artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: openapi-spec
          path: |
            context/openapi.yaml
            context/openapi.json
          if-no-files-found: warn
