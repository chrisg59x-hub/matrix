name: ğŸ”— Monorepo CI (Backend + Frontend)

on:
  push:
    branches: [ main, master ]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/ci.yml'
  pull_request:
    paths:
      - 'backend/**'
      - 'frontend/**'

concurrency:
  group: monorepo-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: ğŸ§ª Backend (Django)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: ğŸª£ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: â™»ï¸ Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: ğŸ“¦ Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff pytest pytest-django drf-spectacular || true

      - name: ğŸ” Lint (Ruff)
        run: ruff check .

      - name: Debug where we are
        run: |
          pwd
          ls
          python -c "import django; print('Django version:', django.get_version())"
          
      - name: âš™ï¸ Migrate (SQLite)
        env:
          DJANGO_SETTINGS_MODULE: matrix.settings
        run: python manage.py migrate --noinput

      - name: ğŸ§ª Tests
        env:
          DJANGO_SETTINGS_MODULE: matrix.settings
        run: |
          if python - <<'PY' 2>/dev/null; then
          import importlib; importlib.import_module('pytest'); print("pytest ok")
          PY
          then pytest -q
          else python manage.py test
          fi

      - name: ğŸ“„ OpenAPI (optional)
        continue-on-error: true
        env:
          DJANGO_SETTINGS_MODULE: matrix.settings
        run: |
          mkdir -p context
          python manage.py spectacular --format openapi-json --output context/openapi.json
          python manage.py spectacular --format openapi-yaml --output context/openapi.yaml

      - name: ğŸ“¤ Upload backend artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-artifacts
          path: |
            backend/context/openapi.json
            backend/context/openapi.yaml

      - name: ğŸ§¾ Backend Summary
        run: |
          echo "âœ… **Backend Summary**" >> $GITHUB_STEP_SUMMARY
          echo "- Python: $(python --version)" >> $GITHUB_STEP_SUMMARY
          echo "- Ruff: done" >> $GITHUB_STEP_SUMMARY
          echo "- Tests: done" >> $GITHUB_STEP_SUMMARY
          echo "- OpenAPI: backend/context/openapi.(json|yaml)" >> $GITHUB_STEP_SUMMARY

  frontend:
    name: ğŸ§© Frontend (Nuxt)
    runs-on: ubuntu-latest
    needs: backend
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: ğŸª£ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§° Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: ğŸ“¦ Install
        run: npm ci || npm install
        env: { CI: true }

      - name: ğŸ” ESLint (if defined)
        run: |
          if npm run | grep -qE '^\s*lint\s'; then
            npm run lint
          else
            echo "No lint script defined"
          fi

      - name: ğŸ—ï¸ Build
        env:
          NUXT_PUBLIC_API_BASE: ${{ secrets.NUXT_PUBLIC_API_BASE || 'http://localhost:8000/api' }}
        run: npm run build

      - name: ğŸ“¤ Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuxt-dist
          path: frontend/.output/**

      - name: ğŸ§¾ Frontend Summary
        run: |
          echo "âœ… **Frontend Summary**" >> $GITHUB_STEP_SUMMARY
          echo "- Node: $(node -v)" >> $GITHUB_STEP_SUMMARY
          echo "- NPM: $(npm -v)" >> $GITHUB_STEP_SUMMARY
          echo "- Build: frontend/.output/" >> $GITHUB_STEP_SUMMARY
          echo "- API Base: ${{ secrets.NUXT_PUBLIC_API_BASE || 'http://localhost:8000/api' }}" >> $GITHUB_STEP_SUMMARY
