name: CI
on:
  push: { branches: [ main, master ] }
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff
      - name: Lint (Ruff)
        run: ruff check .
      - name: Django tests
        env:
          DJANGO_SETTINGS_MODULE: matrix.settings
        run: |
          python manage.py migrate --noinput
          python manage.py test

  frontend:
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: ./matrix-demo } }  # change if different
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20', cache: 'npm', cache-dependency-path: matrix-demo/package-lock.json }
      - name: Build
        run: |
          npm ci || npm i
          npm run build