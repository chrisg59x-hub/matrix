name: ðŸ§± Frontend Build & QA

on:
  push:
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend.yml'
  pull_request:
    paths:
      - 'frontend/**'

jobs:
  frontend:
    name: ðŸ§© Nuxt QA + Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      # --- 1ï¸âƒ£ Checkout ---
      - name: ðŸª£ Checkout Repository
        uses: actions/checkout@v4

      # --- 2ï¸âƒ£ Node setup ---
      - name: ðŸ§° Setup Node.js (v20)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      # --- 3ï¸âƒ£ Dependency installation ---
      - name: ðŸ“¦ Install Dependencies
        run: npm ci || npm install
        env:
          CI: true

      # --- 4ï¸âƒ£ Linting / static analysis ---
      - name: ðŸ” Run ESLint (if configured)
        run: |
          if npm run | grep -qE '^\s*lint\s'; then
            echo "âœ… Running lint script"
            npm run lint
          else
            echo "âš ï¸  No lint script defined in package.json"
          fi

      # --- 5ï¸âƒ£ Build (SSR static generation or dev bundle) ---
      - name: ðŸ—ï¸ Build Nuxt App
        env:
          NUXT_PUBLIC_API_BASE: ${{ secrets.NUXT_PUBLIC_API_BASE || 'http://localhost:8000/api' }}
        run: |
          echo "Starting Nuxt build..."
          npm run build
          echo "âœ… Build completed successfully"

      # --- 6ï¸âƒ£ Artifact upload ---
      - name: ðŸ“¤ Upload Production Build
        uses: actions/upload-artifact@v4
        with:
          name: nuxt-dist
          path: frontend/.output/**

      # --- 7ï¸âƒ£ Summary step ---
      - name: ðŸ§¾ Job Summary
        run: |
          echo "âœ… **Frontend Workflow Summary**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Node version: $(node -v)" >> $GITHUB_STEP_SUMMARY
          echo "- NPM version: $(npm -v)" >> $GITHUB_STEP_SUMMARY
          echo "- Build output path: frontend/.output/" >> $GITHUB_STEP_SUMMARY
          echo "- API Base: ${{ secrets.NUXT_PUBLIC_API_BASE || 'http://localhost:8000/api' }}" >> $GITHUB_STEP_SUMMARY
